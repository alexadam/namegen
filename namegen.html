<html>

<script>
	
	function getRandomInt (min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	function generate() {
	
		var cons = ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'v', 'x', 'z'];
		var vow = ['a', 'e', 'i', 'o', 'u', 'y'];

		var pattern1= document.getElementById('pattern');
		var pattern = pattern1.value;
		var output = document.getElementById('output');
		
		var outStr = '';
				
		for (var k = 0; k < 10; k++) {
		
			for (var i = 0; i < pattern.length; i++) {
				if (pattern.charAt(i) == 'c')
					outStr += cons[getRandomInt(0, cons.length - 1)];
				else if (pattern.charAt(i) == 'v')
					outStr += vow[getRandomInt(0, vow.length - 1)];
			}
			
			outStr += '\n';
		
		}
				
		output.value = outStr;
	
	}
	
</script>

<body>

	<div id="holder" style="border: 1px dotted; width: 640px; height: 480px;">
		
		Pattern:<input type="text" value="cvcvc" id="pattern"/>
		<button onclick="generate();">generate</button><br>
		<textarea rows="15" cols="50" id="output"></textarea>
	</div>

</body>

</html>
