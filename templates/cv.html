<div class="container" ng-controller="cvCtrl">
    <div class="row text-center">
        <div class="col-sm-6">
            <a href="#/cv">Cons/Wovs</a>
        </div>
        <div class="col-sm-6">
            <a href="#/w">Words</a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-6">
            <button class="btn entBtn" ng-click="addCons()"><span class="ent cmd c">C</span>Consonant</button>
        </div>
        <div class="col-sm-6">
            <button class="btn entBtn" ng-click="addVow()"><span class="ent cmd v">V</span>Vowel</button>
        </div>
    </div>
     <div class="row text-center">
        <button class="btn" ng-click="random()">rAnDOm</button>
    </div>
    <div class="row text-center">
        <div class="col-sm-12 showOutput">
            <span ng-repeat="element in input" class="ent {{element.class}}">{{element.name | uppercase}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-left">
            <button class="btn" ng-click="clear()">Clear</button>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn" ng-click="removeLast()">&larr; Remove</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12">
            <button class="btn genBtn" ng-click="generate()">Generate</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12 showGenerated">
            <span>{{generated}}</span>
        </div>
    </div>
</div>
